<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.formPiatto})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	
	<div class="body-content">

        <div class="containerLogin">
            <div class="logoLogin">
                <img src="/images/logo.png" alt="Company Logo" srcset="">
            </div>
            
	<div>
		<h4>Inserisci i dati di un prodotto</h4>
	</div>
	<form th:action="@{/admin/piattoEdited/{id}(id=${piatto.id})}" method="post" th:object="${piatto}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore globale</p>
    </div>	
		<div>
			<div class="form-item">
				<span>Nome:</span>
				<span><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>		
			<div class="form-item">
				<span>Descrizione:</span>
				<span><input type="text" th:field="*{descrizione}" /></span>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>
			
			
			
			
			<div class="form-item">Seleziona ingredienti: </div>
        <fieldset>
            <div th:each="ingrediente: ${ingredienti}">
                <input type="checkbox" id="${ingredienti}" th:field="*{ingredienti}" name="ingradiente" th:value="${ingrediente.id}" >
                <label for="${ingredienti}" th:text="${ingrediente.nome}">Nome ingrediente</label>
            </div>
        </fieldset>
			
			<div class="form-btns">
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>
                    </div>
        </div>
        
	<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
