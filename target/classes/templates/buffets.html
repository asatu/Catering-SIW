<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{header.buffet})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="body-content">

        <div class="containerLogin">
            <div class="logoLogin">
                <img src="/images/logo.png" alt="Company Logo" srcset="">
            </div>
	<div class="font-size">
    	<h2>Lista dei Buffets</h2>
		<ul>
			<li th:each="buffet : ${buffets}">
				<a href="buffet.html" 
				   th:href="@{'/buffet' + '/' + ${buffet.id}}" 
				   th:text="${buffet.nome}">Penna rossa</a>
				   <a th:if="'credentials.getRole()' == 'Credentials.ADMIN_ROLE'" href="buffet.html"  th:href="@{'/admin/deleteBuffet' + '/' + ${buffet.id}}">Cancella</a>
				   <a th:if="'credentials.getRole()' == 'Credentials.ADMIN_ROLE'" th:href="@{'/admin/buffetEdit' + '/' + ${buffet.id}}">Modifica</a>
            </div>
			</li>
		</ul>
	</div>
	</div>
        </div>
	<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
